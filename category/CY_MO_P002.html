<body>

<div style="position:relative;height:100vh;">
	<div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width:50%;">

		<div class="btn popFull rd gradation1"><a href="#" data-pop-name="prdInfoPop">상품정보 문의하기 팝업</a></div>

	</div>
</div>


<!-- 컨텐츠 영역 -->
<div class="category prdInfoPop layerFullPop"> <!-- class="1depth + 상세" -->
	<div class="top">
		<div class="tit">상품정보 문의하기</div> 		
		<div class="btn popClose"><a href="#"><span class="hide">닫기</span></a></div>
	</div>
	<div class="con">
		<div class="wrap">
			<form>
				<div class="inputBox">
					<div class="tit">회사명 <span class="star">*</span></div>
					<input type="text" data-clear-btn="true">
				</div>
				<div class="inputBox">
					<div class="tit">이름 <span class="star">*</span></div>
					<input type="text" data-clear-btn="true">
				</div>
				<div class="inputBox">
					<div class="tit">이메일 <span class="star">*</span></div>
					<p class="txt">이메일로 문의 결과를 알려드립니다.</p>
					<input type="text" data-clear-btn="true" placeholder="예) speedmall@speed.com">
				</div>
				<div class="inputBox">
					<div class="tit">휴대전화번호 <span class="star">*</span></div>
					<p class="txt">이메일 발송 후 SMS로 알려드립니다.</p>
					<div class="selBox tel">
						<select name="telBox">
							<option value="010" selected>010</option>
							<option value="02">02</option>
							<option value="033">033</option>
							<option value="063">063</option>
						</select>
						<input type="number" maxlength="4" oninput="maxLengthCheck(this)">
						<input type="number" maxlength="4" oninput="maxLengthCheck(this)">
					</div>
				</div>
				<div class="inputBox">
					<div class="tit">전화번호</div>
					<p class="txt">이메일 발송 후 SMS로 알려드립니다.</p>
					<div class="selBox tel">
						<select name="telBox">
							<option value="010" selected>02</option>
							<option value="02">02</option>
							<option value="033">033</option>
							<option value="063">063</option>
						</select>
						<input type="number" maxlength="4" oninput="maxLengthCheck(this)">
						<input type="number" maxlength="4" oninput="maxLengthCheck(this)">
					</div>
				</div>
				<div class="inputBox">
					<div class="tit">상품코드/상품명</div>
					<input type="text" disabled="disabled" value="B9AWX  반코팅장갑 ">
				</div>
				<div class="inputBox">
					<div class="tit">문의내용</div>
					<textarea placeholder="placeholder" placeholder="문의 내용을 입력해주세요."></textarea>
				</div>

				<div class="noteBox">
					<ul class="listType dot">
						<li>상품담당 MD가 문의내용을 확인 후 상품 설명을 추가하고 이메일/SMS로 처리결과를 알려드립니다.</li>
						<li>충실한 상품정보 제공을 위해 노력하겠습니다.</li>
						<li>필요한 상품정보를 빠른 시간내에 추가하겠습니다.</li>
					</ul>
				</div>

				<div class="btnBox btn2">
					<div class="btn rd gray">
						<a href="#"><span>취소</span></a>
					</div>
					<div class="btn rd gradation1">
						<a href="#"><span>문의하기</span></a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
