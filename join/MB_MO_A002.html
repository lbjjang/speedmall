    <title>스피드몰 - 회원가입</title>

<body>

<!-- header 영역 -->
<header>
	<div class="btn prev"><a href="#"><span class="hide">이전으로</span></a></div>
	<h1>약관동의 및 본인인증</h1>
	<ul class="off">
		<li><div class="btn home"><a href="#"><span class="hide">메인으로 가기</span></a></div></li>
		<li><div class="btn search"><a href="#"><span class="hide">검색</span></a></div></li>
		<li>
			<div class="btn alarm">
				<a href="#">
					<span class="count">30</span>
					<span class="hide">알림 바로가기</span>
				</a>
			</div>
		</li>
	</ul>
</header>
<!-- //header 영역 -->

<!-- 컨텐츠 영역 -->
<div class="join joinIpt"> <!-- class="1depth + 상세" -->
	<section class="con">
		<div class="wrap">
			<strong class="iptTitle">약관동의</strong>
			<div class="termAgree">
				<span class="allChk">
					<input id="checkbox1-1" name="checkbox" type="checkbox" class="checkTy1">
					<label for="checkbox1-1">전체 동의합니다.</label>
				</span>
				<span>
					<input id="checkbox1-2" name="checkbox" type="checkbox" class="checkTy1">
					<label for="checkbox1-2">이용약관 동의<em>(필수)</em></label>
					<a href="#" class="termMore"><span class="hide">더보기</span></a>
				</span>
				<span>
					<input id="checkbox1-3" name="checkbox" type="checkbox" class="checkTy1">
					<label for="checkbox1-3">개인정보처리방침 동의<em>(필수)</em></label>
					<a href="#" class="termMore"><span class="hide">더보기</span></a>
				</span>
				<span>
					<input id="checkbox1-4" name="checkbox" type="checkbox" class="checkTy1">
					<label for="checkbox1-4">개인정보 수집 및 이용 동의<em>(필수)</em></label>
					<a href="#" class="termMore"><span class="hide">더보기</span></a>
				</span>
			</div>
			<strong class="iptTitle">법인정보 입력</strong>
			<form>
				<div class="inputBox">
					<div class="tit">법인명</div>
					<input type="text" placeholder="법인명을 입력해주세요." data-clear-btn="true">
				</div>
				<div class="inputBox">
					<div class="tit">사업자등록번호</div>
					<div class="businessNum">
						<input type="number" maxlength="6" oninput="maxLengthCheck(this)">
						<input type="number" maxlength="6" oninput="maxLengthCheck(this)">
						<input type="number" maxlength="6" oninput="maxLengthCheck(this)">
					</div>
				</div>
			</form>
			<strong class="iptTitle">본인인증 수단 선택</strong>
			<ul class="accreditOpt">
				<li class="phone">
					<a href="#"><span><strong>휴대폰</strong>으로<br>인증하기</span></a>
				</li>
				<li class="iPin">
					<a href="#"><span><strong>아이핀(I-PIN)</strong>으로<br>인증하기</span></a>
				</li>
			</ul>
		</div>
	</section>
</div>

<!-- footer 영역 -->
<footer>

</footer>

</body>
</html>
