<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, viewport-fit=cover, target-densitydpi=medium-dpi" />
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" sizes="192x192" href="">
	<link rel="apple-touch-icon" sizes="180x180" href="">
	<link rel="apple-touch-icon-precomposed" sizes="180x180" href="">
	<link rel="icon" href="" type="image/x-icon">
    <title>스피드몰 - 로그인</title>
	<!-- 사용안하는 플러그인은 추후 삭제 -->
    <link rel="stylesheet" href="../static/css/jquery-ui.min.css" type="text/css" media="all" />
<!--     <link rel="stylesheet" href="../static/css/jquery.mobile-1.4.5.css" type="text/css" media="all" /> -->
	<link rel="stylesheet" href="../static/css/mobiscroll.jquery.min.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../static/css/swiper.min.css" type="text/css" media="all" />
	<link rel="stylesheet" href="../static/css/style.css" type="text/css" media="all" />
    <script src="../static/js/jquery-2.2.4.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/jquery.mobile-1.4.5.js"></script>
    <script src="../static/js/swiper.min.js"></script>
    <script src="../static/js/gsap.min.js"></script>
    <script src="../static/js/mobiscroll.jquery.min.js"></script>
    <script src="../static/js/ui.js"></script>
<body>

<!-- header 영역 -->
<header>
	<div class="btn prev"><a href="#"><span class="hide">이전으로</span></a></div>
	<ul class="">
		<li><div class="btn home"><a href="#"><span class="hide">메인으로 가기</span></a></div></li>
		<li><div class="btn search"><a href="#"><span class="hide">검색</span></a></div></li>
		<li>
			<div class="btn alarm">
				<a href="#">
					<span class="count">30</span>
					<span class="hide">알림 바로가기</span>
				</a>
			</div>
		</li>
	</ul>
</header>
<!-- //header 영역 -->

<!-- 컨텐츠 영역 -->
<div class="login loginPage"> <!-- class="1depth + 상세" -->
	<section class="con">
		<strong class="title">로그인</strong>
		<div class="subTitleTab">
			<ul>
				<li class="active"><a href="#">회원</a></li>
				<li><a href="#">비회원</a></li>
			</ul>
		</div>
		<div class="wrap borderWrap">
			<form class="loginForm">
				<div class="inputBox">
					<input type="text" placeholder="아이디를 입력해주세요." data-clear-btn="true">
				</div>
				<div class="inputBox">
					<input type="password" placeholder="비밀번호를 입력해주세요." data-clear-btn="true">
				</div>
				<div class="inputBox">
					<div class="clickType">
						<input id="checkbox1-1" name="checkbox" type="checkbox" checked="" class="checkTy1">
						<label for="checkbox1-1">아이디 저장</label>
						<input id="checkbox1-2" name="checkbox" type="checkbox" class="checkTy1">
						<label for="checkbox1-2">자동 로그인</label>
					</div>
				</div>
				<div class="btnBox onlyType">
					<div class="btn rd gradation1">
						<a href="#"><span>로그인</span></a>
					</div>
				</div>

				<div class="btnBox btnCt">
					<div class="btn btnMoreArrow2">
						<a href="#"><span>아이디/비밀번호 찾기</span></a>
					</div>
				</div>
			</form>

			<div class="speedJoin">
				<p>아직 스피드몰 회원이 아니신가요?</p>
				<div class="btnBox onlyType">
					<div class="btn rd gray">
						<a href="#"><span>회원가입</span></a>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>

<!-- footer 영역 -->
<footer>

</footer>

</body>
</html>
